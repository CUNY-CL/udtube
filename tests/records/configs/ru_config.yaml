# lightning.pytorch==2.0.5
seed_everything: 42
trainer:
    max_epochs: 2
model:
  encoder: google-bert/bert-base-multilingual-uncased
  pooling_layers: 4
  reverse_edits: true
  use_upos: true
  use_xpos: true
  use_lemma: true
  use_feats: true
  encoder_optimizer:
    class_path: torch.optim.Adam
    init_args:
      lr: 1e-6
data:
  model_dir: records/tmp
  train: datasets/toy_datasets/ru_syntagrus-ud-toy.conllu
  val: datasets/toy_datasets/ru_syntagrus-ud-toy.conllu
  test: datasets/toy_datasets/ru_syntagrus-ud-toy.conllu
  predict: datasets/toy_datasets/ru_syntagrus-ud-toy.conllu
  batch_size: 8
checkpoint:
  filename: "model-{epoch:03d}-{val_loss:.4f}"
  monitor: val_loss
  verbose: true
