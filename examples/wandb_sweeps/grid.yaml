method: random
metric:
  name: val_loss
  goal: minimize
parameters:
  model:
    parameters:
      dropout:
        distribution: uniform
        min: 0
        max: 0.5
      encoder:
        values:
          - google-bert/bert-base-multilingual-cased
          - FacebookAI/xlm-roberta-base
          - DeepPavlov/rubert-base-cased
      pooling_layers:
        distribution: q_uniform
        q: 1
        min: 1
        max: 8
      encoder_optimizer.init_args.lr:
        distribution: log_uniform_values
        min: 1e-06
        max: 0.001
      encoder_scheduler.init_args.warmup_epochs:
        distribution: q_uniform
        q: 1
        min: 1
        max: 20
      classifier_optimizer.init_args.lr:
        distribution: log_uniform_values
        min: 1e-05
        max: 0.01
  data:
    parameters:
      batch_size:
        values:
          - 8
          - 16
          - 32
